{{ define "main" }}

  <div class="row">
    <div class="col-md-12">
      <h1>About {{ .Site.Title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      {{ if isset $.Site.Params "about_logo" }}
        <img src="{{ $.Site.Params.about_logo }}" width="240px"/>
      {{ end }}
    </div>
    <div class="col-md-3">
      {{ if isset $.Site.Params "usergroup" }}
        <img src="{{ $.Site.Params.usergroup }}" width="250px"/>
      {{ else }}
      {{ end }}
    </div>
    <div class="col-md-6">
      {{ .Site.Params.description | markdownify }}
    </div>
  </div>
{{ end }}
